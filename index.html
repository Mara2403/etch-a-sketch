<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-sketch</title>
</head>
<body>
  <div class="header">
    <h1>Etch-a-sketch</h1>
    <div class="buttons">
      <button class="btn-size">Change size</button>
      <button class="btn-color">Random color fun</button>
      <button class="btn-reset">Reset</button>
    </div>
  </div>

  <div class="container">
    <div class="sketch"></div>
  </div>
  
  <div class="overlay hidden">
  </div>

  <section class="modal hidden">
    <p>Enter the value:</p>
    <div class="flex">
      <input type="text" id="user-input" placeholder="Max. 100"/>
      <button class="submit-button btn-close">Ok</button>
    </div>
  </section>
  
  <section class="modal1 hidden">
    <div class="flex">
      <p>Please, enter the value smaller than 100</p>
    </div>
  </section>
<script src="index.js"></script>
</body>
</html>
